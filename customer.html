<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawarma Order</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        #closed-page {
            text-align: center;
        }
        .order-review {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .order-review h3 {
            margin-top: 0;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .order-item span {
            font-size: 16px;
        }
        .order-item button {
            background-color: red;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100px; /* Fixed width */
            text-align: center;
        }
        .order-item button:hover {
            background-color: darkred;
        }
        input[readonly] {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="order-page" class="container" style="display: none;">
        <h2>Customize Your Shawarma</h2>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="options" value="Salad" data-price="10"> Salad (10)
                </label>
                <label>
                    <input type="checkbox" name="options" value="Ketchup" data-price="5"> Ketchup (5)
                </label>
                <label>
                    <input type="checkbox" name="options" value="Meat" data-price="20"> Meat (20)
                </label>
            </div>

            <label>
                <input type="checkbox" id="TakeOut" value="Take out" data-price="10"> Take out (10)
            </label>

            <p><strong>Total Price:</strong> <span id="totalPrice">0</span></p>

            <button id="addOrderBtn" type="button">Add Order</button>
        </form>

        <div id="orderReviewSection" class="order-review" style="display: none;">
            <h3>Your Orders</h3>
            <div id="orderReviewList"></div>
            <p><strong>Overall Price:</strong> $<span id="overallPrice">0</span></p>
            <button id="sendOrderBtn" type="button">Send Orders</button>
        </div>
    </div>

    <div id="closed-page" style="display: none;">
        <h2>Our Shop is Closed</h2>
        <p>We open at 10 AM!</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, push, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDloIOJSWp_5lVtoNBIE5XrdTJgbCpNGjo",
            authDomain: "test-655b0.firebaseapp.com",
            databaseURL: "https://test-655b0-default-rtdb.firebaseio.com",
            projectId: "test-655b0",
            storageBucket: "test-655b0.firebasestorage.app",
            messagingSenderId: "948260428804",
            appId: "1:948260428804:web:78f1ea2db14800c5b42951"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        let orders = [];
        let customerInfo = null; // Store customer name and phone

        // Load the order page, check if the shop is open or closed
        function loadOrdersPage() {
            const configRef = ref(db, "config/");
            get(configRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const config = snapshot.val();
                    const isShopOpen = config.is_shop_open;

                    if (isShopOpen) {
                        document.getElementById("order-page").style.display = "block";
                        document.getElementById("closed-page").style.display = "none";
                    } else {
                        document.getElementById("order-page").style.display = "none";
                        document.getElementById("closed-page").style.display = "block";
                    }
                }
            }).catch((error) => {
                console.error("Error loading shop status:", error);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const addOrderBtn = document.querySelector("#addOrderBtn");
            const sendOrderBtn = document.querySelector("#sendOrderBtn");

            addOrderBtn.addEventListener('click', addOrder);
            sendOrderBtn.addEventListener('click', sendOrders);

            const checkboxes = document.querySelectorAll('input[name="options"], #TakeOut');
            checkboxes.forEach(checkbox => checkbox.addEventListener('change', updateTotalPrice));

            function updateTotalPrice() {
                const selectedOptions = Array.from(document.querySelectorAll('input[name="options"]:checked, #TakeOut:checked'));
                const totalPrice = selectedOptions.reduce((total, option) => {
                    return total + parseInt(option.dataset.price, 10);
                }, 0);

                document.getElementById('totalPrice').textContent = totalPrice;
            }

            function addOrder() {
                const options = Array.from(document.querySelectorAll('input[name="options"]:checked')).map(option => option.value);
                const takeOutCheckbox = document.getElementById("TakeOut");
                const takeOut = takeOutCheckbox.checked ? "Take out" : "";
                const totalPrice = parseInt(document.getElementById('totalPrice').textContent, 10);

                // If this is the first order, capture name and phone
                if (!customerInfo) {
                    const name = document.getElementById('name').value;
                    const phone = document.getElementById('phone').value;

                    if (!name || !phone) {
                        alert("Please enter your name and phone number.");
                        return;
                    }

                    customerInfo = { name, phone };
                    document.getElementById('name').value = name;
                    document.getElementById('phone').value = phone;
                    document.getElementById('name').setAttribute("readonly", true);
                    document.getElementById('phone').setAttribute("readonly", true);
                }

                if (!options.length) {
                    alert("Please select at least one option.");
                    return;
                }

                const order = { ...customerInfo, options, takeOut, totalPrice };

                orders.push(order);
                updateOrderReview();

                document.getElementById('orderForm').reset();
                document.getElementById('totalPrice').textContent = "0"; // Reset total price

                document.getElementById("orderReviewSection").style.display = 'block'; // Show review section
            }

            function updateOrderReview() {
                const orderReviewList = document.getElementById("orderReviewList");
                orderReviewList.innerHTML = '';
                let overallPrice = 0;

                orders.forEach((order, index) => {
                    const orderDiv = document.createElement('div');
                    orderDiv.classList.add('order-item');

                    orderDiv.innerHTML = `
                        <span>${order.options.join(', ')} - $${order.totalPrice}</span>
                        <button data-index="${index}">Remove</button>
                    `;
                    orderReviewList.appendChild(orderDiv);

                    // Remove button functionality
                    orderDiv.querySelector('button').addEventListener('click', function() {
                        removeOrder(index);
                    });

                    overallPrice += order.totalPrice;
                });

                document.getElementById('overallPrice').textContent = overallPrice;
            }

            function removeOrder(index) {
                orders.splice(index, 1);
                updateOrderReview();
            }

            function sendOrders() {
                if (orders.length === 0) {
                    alert("You have no orders to send.");
                    return;
                }

                orders.forEach(order => {
                    push(ref(db, "Orders/"), order).catch((error) => {
                        console.error("Error sending order:", error);
                    });
                });

                alert("Orders sent successfully!");
                orders = []; // Reset orders after sending
                updateOrderReview(); // Clear review section
            }

            loadOrdersPage();
        });
    </script>
</body>
</html>
