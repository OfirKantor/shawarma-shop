<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנת שווארמה</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            direction: rtl;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }

        .send-button {
            background-color: #2e65db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .send-button:hover {
            background-color: #1a489e;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        #closed-page {
            text-align: center;
        }
        .order-review {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .order-review h3 {
            margin-top: 0;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .order-item span {
            font-size: 16px;
        }
        .order-item button {
            background-color: red;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100px; /* Fixed width */
            text-align: center;
        }
        .order-item button:hover {
            background-color: darkred;
        }
        input[readonly] {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="order-page" class="container" style="display: none;">
        <h2>מה תרצו להזמין?</h2>
        <form id="orderForm">
            <label for="name">שם:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">מספר טלפון:</label>
            <input type="tel" id="phone" name="phone" required>

            <div id="orderOptions" class="checkbox-group">
                <label>
                    <input type="checkbox" name="options" value="טחינה" data-price="2"> טחינה (2)
                </label>
                <label>
                    <input type="checkbox" name="options" value="חומוס" data-price="2"> חומוס (2)
                </label>
                <label>
                    <input type="checkbox" name="options" value="עמבה" data-price="5"> עמבה (5)
                </label>
                <label>
                    <input type="checkbox" name="options" value="סלט ירקות" data-price="5"> סלט ירקות (5)
                </label>
                <label>
                    <input type="checkbox" name="options" value="סלט כרוב" data-price="5"> סלט כרוב (5)
                </label>
                <label>
                    <input type="checkbox" name="options" value="חריף" data-price="2"> חריף (2)
                </label>
                <label>
                    <input type="checkbox" name="options" value="צ'יפס" data-price="10"> צ'יפס (10)
                </label>
                
            </div>

            <label>
                <input type="checkbox" id="TakeOut" value="טייק אווי" data-price="10"> טייק אווי (10)
            </label>

            <p><strong> מחיר מנה:</strong> <span id="price">0</span></p>

            <button id="addOrderBtn" type="button">הוסף הזמנה</button>
        </form>

        <div id="orderReviewSection" class="order-review" style="display: none;">
            <h3>סיכום הזמנה</h3>
            <div id="orderReviewList"></div>
            <p><strong>מחיר כולל:</strong> ₪<span id="overallPrice">0</span></p>
            <button id="sendOrderBtn" type="button" class="send-button">שלח הזמנות</button>
        </div>
    </div>

    <div id="preview-page" class="container" style="display: none;">
        <h2>ההזמנה נשלחה!</h2>
        <div id="previewOrders"></div>
        <p><strong>סכום כולל:</strong> ₪<span id="previewTotal"></span></p>
        <button id="newOrderBtn" type="button">הזמנה חדשה</button>
    </div>
    
    <div id="closed-page" style="display: none;">
        <h2>החנות סגורה</h2>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, push, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDloIOJSWp_5lVtoNBIE5XrdTJgbCpNGjo",
            authDomain: "test-655b0.firebaseapp.com",
            databaseURL: "https://test-655b0-default-rtdb.firebaseio.com",
            projectId: "test-655b0",
            storageBucket: "test-655b0.firebasestorage.app",
            messagingSenderId: "948260428804",
            appId: "1:948260428804:web:78f1ea2db14800c5b42951"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        let orders = [];
        let customerInfo = null; // Store customer name and phone

        // Load the order page, check if the shop is open or closed
        function loadOrdersPage() {
            const configRef = ref(db, "config/");
            get(configRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const config = snapshot.val();
                    const isShopOpen = config.is_shop_open;

                    if (isShopOpen) {
                        document.getElementById("order-page").style.display = "block";
                        document.getElementById("closed-page").style.display = "none";
                    } else {
                        document.getElementById("order-page").style.display = "none";
                        document.getElementById("closed-page").style.display = "block";
                    }
                }
            }).catch((error) => {
                console.error("Error loading shop status:", error);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const addOrderBtn = document.querySelector("#addOrderBtn");
            const sendOrderBtn = document.querySelector("#sendOrderBtn");

            addOrderBtn.addEventListener('click', addOrder);
            sendOrderBtn.addEventListener('click', sendOrders);

            const checkboxes = document.querySelectorAll('input[name="options"], #TakeOut');
            checkboxes.forEach(checkbox => checkbox.addEventListener('change', updatePrice));

            function updatePrice() {
                const selectedOptions = Array.from(document.querySelectorAll('input[name="options"]:checked, #TakeOut:checked'));
                const price = selectedOptions.reduce((total, option) => {
                    return total + parseInt(option.dataset.price, 10);
                }, 0);

                document.getElementById('price').textContent = price;
            }

            function addOrder() {
                const options = Array.from(document.querySelectorAll('input[name="options"]:checked')).map(option => option.value);
                const takeOutCheckbox = document.getElementById("TakeOut");
                const takeOut = takeOutCheckbox.checked ? "Take out" : "";
                const price = parseInt(document.getElementById('price').textContent, 10);

                // If this is the first order, capture name and phone
                if (!customerInfo) {
                    const name = document.getElementById('name').value;
                    const phone = document.getElementById('phone').value;

                    if (!name || !phone) {
                        alert("Please enter your name and phone number.");
                        return;
                    }

                    customerInfo = { name, phone };
                   
                    document.getElementById('name').setAttribute("readonly", true);
                    document.getElementById('phone').setAttribute("readonly", true);
                    document.getElementById('name').textContent = name;
                    document.getElementById('phone').textContent = phone;
                }

                if (!options.length) {
                    alert("Please select at least one option.");
                    return;
                }

                const order = { ...customerInfo, options, takeOut, price };

                orders.push(order);
                updateOrderReview();

                const checkboxes = document.querySelectorAll('#orderOptions input[type="checkbox"]'); // Select all checkboxes inside #orderOptions
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false; // Uncheck each checkbox
                });
                document.getElementById('price').textContent = "0"; // Reset total price

                document.getElementById("orderReviewSection").style.display = 'block'; // Show review section
            }

            function updateOrderReview() {
                const orderReviewList = document.getElementById("orderReviewList");
                orderReviewList.innerHTML = '';
                let overallPrice = 0;

                orders.forEach((order, index) => {
                    const orderDiv = document.createElement('div');
                    orderDiv.classList.add('order-item');

                    orderDiv.innerHTML = `
                        <span>${order.options.join(', ')} -  ₪${order.price}</span>
                        <button data-index="${index}">הסר</button>
                    `;
                    orderReviewList.appendChild(orderDiv);

                    // Remove button functionality
                    orderDiv.querySelector('button').addEventListener('click', function() {
                        removeOrder(index);
                    });

                    overallPrice += order.price;
                });

                document.getElementById('overallPrice').textContent = overallPrice;
            }

            function removeOrder(index) {
                orders.splice(index, 1);
                updateOrderReview();
            }

            function sendOrders() {
                if (orders.length === 0) {
                    alert("You have no orders to send.");
                    return;
                }

                var userResponse = confirm("הזדמנות אחרונה לעבור על ההזמנה :) לחצו 'כן' כדי לשלוח");

                if(!userResponse){
                    return;
                }

                orders.forEach(order => {
                    push(ref(db, "Orders/"), order).catch((error) => {
                        console.error("Error sending order:", error);
                    });
                });

                // Display the preview page with orders
                const previewOrders = document.getElementById('previewOrders');
                previewOrders.innerHTML = '';
                let totalAmount = 0;

                orders.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.innerHTML = `<p>${order.options.join(', ')} - $${order.price}</p>`;
                    previewOrders.appendChild(orderDiv);
                    totalAmount += order.price;
                });

                document.getElementById('previewTotal').textContent = totalAmount;

                // Hide order page and show preview page
                document.getElementById('order-page').style.display = 'none';
                document.getElementById('preview-page').style.display = 'block';

                orders = []; // Reset orders after sending
            }

            document.querySelector('#newOrderBtn').addEventListener('click', () => {
                // Reload the page to start a new order
                location.reload();
            });


            loadOrdersPage();
        });
    </script>
</body>
</html>
