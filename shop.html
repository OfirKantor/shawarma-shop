<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawarma Orders</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 28px;
            color: #444;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr.marked {
            background-color: #d4edda !important;
        }

        td {
            font-size: 14px;
            color: #555;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:last-child {
            margin-right: 0;
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            table {
                font-size: 12px;
            }

            button {
                font-size: 14px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Orders</h2>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Options</th>
                    <th>TakeOut</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Orders will be displayed here -->
            </tbody>
        </table>

        <div style="text-align: center;">
            <button id="clearDbBtn" type="button">Clear Orders</button>
        </div>
    </div>

    <!-- Floating button -->
    <button id="shopStatusBtn" class="floating-button" type="button">...</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, get, ref, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDloIOJSWp_5lVtoNBIE5XrdTJgbCpNGjo",
            authDomain: "test-655b0.firebaseapp.com",
            databaseURL: "https://test-655b0-default-rtdb.firebaseio.com",
            projectId: "test-655b0",
            storageBucket: "test-655b0.firebasestorage.app",
            messagingSenderId: "948260428804",
            appId: "1:948260428804:web:78f1ea2db14800c5b42951"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const markedRows = new Set();

        document.querySelector("#clearDbBtn").addEventListener("click", clearOrders);
        document.querySelector("#shopStatusBtn").addEventListener("click", function(){toggleShopStatus(true);});

        function clearOrders() {
            var userResponse = true;
            var clearAll = false;
            if(markedRows.size === 0){
                userResponse = confirm("This action will delete all rows. Do you want to continue?");
                clearAll = true;
            }
            else{
                userResponse = confirm("This action will delete all marked rows. Do you want to continue?");
            }
            if (userResponse) {
                if(clearAll){
                    set(ref(db, `Orders/`), null)
                }
                else{
                const deletePromises = Array.from(markedRows).map(id => set(ref(db, `Orders/${id}`), null));
                Promise.all(deletePromises)
                    .then(() => {
                        markedRows.clear();
                        loadOrders();
                    })
                    .catch(error => {
                        console.error("Error deleting marked orders:", error);
                        alert("An error occurred while deleting marked orders.");
                    });
                }
            }
        }

        const toggleButton = document.getElementById('shopStatusBtn');
        const configRef = ref(db, "config/");

        
        function toggleShopStatus(changeStatus = false) {
            get(configRef)
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const config = snapshot.val();
                        var isShopOpen = config.is_shop_open
                        if(changeStatus == true){
                            set(ref(db, "config/is_shop_open"), !config.is_shop_open);
                            isShopOpen = !config.is_shop_open;
                        }
                        if(isShopOpen){
                            toggleButton.textContent = "Shop is Open";
                            toggleButton.style.backgroundColor = "green";
                        }
                        else{
                            toggleButton.textContent = "Shop is closed";
                            toggleButton.style.backgroundColor = "red";
                        }
                        
                    }
                })
                .catch(error => {
                    console.error("Error toggling shop status:", error);
                });
        }

        const ordersTable = document.querySelector("#ordersTable tbody");
        const ordersRef = ref(db, "Orders/");

        function loadOrders() {
        
            get(ordersRef)
                .then(snapshot => {
                    if (snapshot.exists()) {
                        ordersTable.innerHTML = "";
                        const data = snapshot.val();
                        Object.entries(data).forEach(([id, order]) => {
                            const row = document.createElement("tr");
                            row.dataset.id = id;

                            row.addEventListener("click", function () {
                                if (markedRows.has(id)) {
                                    markedRows.delete(id);
                                    row.classList.remove("marked");
                                } else {
                                    markedRows.add(id);
                                    row.classList.add("marked");
                                }
                            });

                            if (markedRows.has(id)) row.classList.add("marked");

                            row.innerHTML = `
                                <td>${order.name}</td>
                                <td>${order.phone}</td>
                                <td>${order.options.join(", ")}</td>
                                <td>${order.takeOut}</td>
                                <td>${order.totalPrice || "N/A"}</td>
                            `;
                            ordersTable.appendChild(row);
                        });
                    } else {
                        ordersTable.innerHTML = '<tr><td colspan="5">No orders available</td></tr>';
                    }
                })
                .catch(error => {
                    console.error("Error loading orders:", error);
                    ordersTable.innerHTML = '<tr><td colspan="5">Error loading orders</td></tr>';
                });
        }

        document.addEventListener("DOMContentLoaded", loadOrders);
        document.addEventListener("DOMContentLoaded", function(){toggleShopStatus(false);});

        setInterval(loadOrders, 2000);
    </script>
</body>
</html>
