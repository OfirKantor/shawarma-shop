<!DOCTYPE html>   
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawarma Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="ordersTable">
                <!-- Orders will be displayed here -->
            </tbody>
        </table>
    </div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getDatabase } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDloIOJSWp_5lVtoNBIE5XrdTJgbCpNGjo",
    authDomain: "test-655b0.firebaseapp.com",
    databaseURL: "https://test-655b0-default-rtdb.firebaseio.com",
    projectId: "test-655b0",
    storageBucket: "test-655b0.firebasestorage.app",
    messagingSenderId: "948260428804",
    appId: "1:948260428804:web:78f1ea2db14800c5b42951"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase();
</script>
    
<script>
    function loadOrders() {
        const ordersRef = database().ref('orders');
        ordersRef.on('value', (snapshot) => {
            const orders = snapshot.val();
            const ordersTable = document.getElementById('ordersTable');

            ordersTable.innerHTML = '';
            for (let id in orders) {
                const order = orders[id];
                ordersTable.innerHTML += `
                    <tr>
                        <td>${order.name}</td>
                        <td>${order.phone}</td>
                        <td>${order.options.join(', ')}</td>
                    </tr>
                `;
            }
        });
    }

    // Load orders on page load
    document.addEventListener('DOMContentLoaded', loadOrders);
</script>

</body>
</html>
